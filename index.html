    </style>
</head>
<body>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
        const products = [

                image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",

            {

                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                category: "–û–¥–µ–∂–¥–∞"
            },
            {
                id: 3,
                title: "–ö–Ω–∏–≥–∞ '–ú–∞—Å—Ç–µ—Ä –∏ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞'",
                price: 899,
                description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Ä–æ–º–∞–Ω –ú–∏—Ö–∞–∏–ª–∞ –ë—É–ª–≥–∞–∫–æ–≤–∞ –≤ –Ω–æ–≤–æ–º –∏–∑–¥–∞–Ω–∏–∏ —Å –∏–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—è–º–∏.",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",

            },
            {
                id: 4,

                price: 34990,
                description: "–≠–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∞—è –±–µ–≥–æ–≤–∞—è –¥–æ—Ä–æ–∂–∫–∞ —Å —Ä–µ–≥—É–ª–∏—Ä—É–µ–º—ã–º —É–≥–ª–æ–º –Ω–∞–∫–ª–æ–Ω–∞ –∏ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–º–∏ –ø—Ä–æ–≥—Ä–∞–º–º–∞–º–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫.",
                image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                category: "–°–ø–æ—Ä—Ç"
            },
            {
                id: 5,
                title: "–ö–æ—Ñ–µ–º–∞—à–∏–Ω–∞",
                price: 21990,
                description: "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–æ—Ñ–µ–º–∞—à–∏–Ω–∞ –¥–ª—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è —ç—Å–ø—Ä–µ—Å—Å–æ, –∫–∞–ø—É—á–∏–Ω–æ –∏ –¥—Ä—É–≥–∏—Ö –≤–∏–¥–æ–≤ –∫–æ—Ñ–µ.",
                image: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                category: "–î–æ–º –∏ —Å–∞–¥"
            },
            {
                id: 6,
                title: "–ù–∞—É—à–Ω–∏–∫–∏ –±–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ",
                price: 7990,
                description: "–ù–∞—É—à–Ω–∏–∫–∏ —Å —à—É–º–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏–µ–º –∏ –¥–ª–∏—Ç–µ–ª—å–Ω—ã–º –≤—Ä–µ–º–µ–Ω–µ–º —Ä–∞–±–æ—Ç—ã –æ—Ç –∞–∫–∫—É–º—É–ª—è—Ç–æ—Ä–∞.",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                category: "–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞"
            }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const productsGrid = document.getElementById('productsGrid');
        const searchInput = document.querySelector('.search-input');
        const categories = document.querySelectorAll('.category');
        const productModal = document.getElementById('productModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalPrice = document.getElementById('modalPrice');
        const modalDescription = document.getElementById('modalDescription');
        const modalBuyBtn = document.getElementById('modalBuyBtn');
        const closeModal = document.querySelector('.close-modal');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentCategory = '–í—Å–µ —Ç–æ–≤–∞—Ä—ã';
        let searchQuery = '';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            renderProducts(products);
            setupEventListeners();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–æ–∏—Å–∫
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                filterProducts();
            });

            // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
            categories.forEach(category => {
                category.addEventListener('click', () => {
                    categories.forEach(c => c.classList.remove('active'));
                    category.classList.add('active');
                    currentCategory = category.textContent;
                    filterProducts();
                });
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            closeModal.addEventListener('click', () => {
                productModal.style.display = 'none';
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            window.addEventListener('click', (e) => {
                if (e.target === productModal) {
                    productModal.style.display = 'none';
                }
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        function filterProducts() {
            let filteredProducts = products;

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (currentCategory !== '–í—Å–µ —Ç–æ–≤–∞—Ä—ã') {
                filteredProducts = filteredProducts.filter(product => 
                    product.category === currentCategory
                );
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
            if (searchQuery) {
                filteredProducts = filteredProducts.filter(product => 
                    product.title.toLowerCase().includes(searchQuery) ||
                    product.description.toLowerCase().includes(searchQuery)
                );
            }

            renderProducts(filteredProducts);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts(productsToRender) {
            productsGrid.innerHTML = '';

            if (productsToRender.length === 0) {
                productsGrid.innerHTML = '<div class="no-results">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">${product.price.toLocaleString()} —Ä—É–±.</div>
                        <div class="product-description">${product.description}</div>
                        <button class="buy-btn" data-id="${product.id}">–ö—É–ø–∏—Ç—å</button>
                    </div>
                `;
                productsGrid.appendChild(productCard);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ —Ç–æ–≤–∞—Ä–∞
                productCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('buy-btn')) {
                        openProductModal(product);
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ "–ö—É–ø–∏—Ç—å"
                const buyBtn = productCard.querySelector('.buy-btn');
                buyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openProductModal(product);
                });
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–æ–≤–∞—Ä–∞
        function openProductModal(product) {
            modalTitle.textContent = product.title;
            modalImage.src = product.image;
            modalImage.alt = product.title;
            modalPrice.textContent = `${product.price.toLocaleString()} —Ä—É–±.`;
            modalDescription.textContent = product.description;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ Telegram
            const telegramUsername = "your_telegram_username"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à Telegram username
            const message = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø —Ö–æ—á—É –∫—É–ø–∏—Ç—å —Ç–æ–≤–∞—Ä: ${product.title} –∑–∞ ${product.price} —Ä—É–±.`;
            const telegramUrl = `https://t.me/${telegramUsername}?text=${encodeURIComponent(message)}`;
            modalBuyBtn.href = telegramUrl;
            
            productModal.style.display = 'block';
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
