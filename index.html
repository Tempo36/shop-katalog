<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f7fafc;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
        }
        
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3182ce;
        }
        
        .search-results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            padding: 10px;
            border: 1px solid #e2e8f0;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .user-item:hover {
            background: #edf2f7;
        }
        
        .online {
            color: #48bb78;
            font-size: 12px;
        }
        
        .offline {
            color: #a0aec0;
            font-size: 12px;
        }
        
        .chat-header {
            padding: 15px;
            background: #4a5568;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-bottom: none;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .message-outgoing {
            background: #4299e1;
            color: white;
            margin-left: auto;
        }
        
        .message-incoming {
            background: #edf2f7;
            color: #4a5568;
        }
        
        .message-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .message-input input {
            flex: 1;
            margin-right: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            border-bottom: 2px solid #4299e1;
            color: #4299e1;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .users-list {
            margin-top: 20px;
        }
        
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online {
            background: #48bb78;
        }
        
        .status-offline {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± –ü—Ä–æ—Å—Ç–æ–π –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h1>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="tabs">
                    <div class="tab active" onclick="showTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
                    <div class="tab" onclick="showTab('search')">–ü–æ–∏—Å–∫</div>
                    <div class="tab" onclick="showTab('users')">–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
                </div>
                
                <div id="register" class="tab-content active">
                    <div class="form-group">
                        <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
                        <input type="tel" id="phone" placeholder="+79991234567">
                    </div>
                    <div class="form-group">
                        <label>–í–∞—à–µ –∏–º—è:</label>
                        <input type="text" id="name" placeholder="–ò–≤–∞–Ω">
                    </div>
                    <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </div>
                
                <div id="search" class="tab-content">
                    <div class="form-group">
                        <label>–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏:</label>
                        <input type="text" id="searchQuery" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" oninput="searchUsers()">
                    </div>
                    <div class="search-results" id="searchResults"></div>
                </div>
                
                <div id="users" class="tab-content">
                    <div class="users-list" id="usersList"></div>
                </div>
            </div>
            
            <div class="main">
                <div id="chatContainer" class="hidden">
                    <div class="chat-header" id="chatHeader">
                        –í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
                    </div>
                    <div class="messages" id="messages"></div>
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                        <button onclick="sendMessage()" disabled id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                    </div>
                </div>
                
                <div id="welcome" style="text-align: center; padding: 50px;">
                    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä!</h2>
                    <p>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å –∏ –Ω–∞—á–Ω–∏—Ç–µ –æ–±—â–∞—Ç—å—Å—è</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let currentUser = null;
        let currentChatUser = null;
        let stompClient = null;
        
        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –≤–∫–ª–∞–¥–∫–∏
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function register() {
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            
            if (!phone || !name) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8080/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                    connectWebSocket();
                    loadUsers();
                    showChat();
                    setOnlineStatus(true);
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.message);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }
        
        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function searchUsers() {
            const query = document.getElementById('searchQuery').value;
            
            if (query.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users, 'searchResults');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:8080/api/users');
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users, 'usersList');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function displayUsers(users, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            users.forEach(user => {
                if (currentUser && user.phone === currentUser.phone) return;
                
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <strong>${user.name}</strong>
                    <br>
                    <span class="${user.online ? 'online' : 'offline'}">
                        <span class="status ${user.online ? 'status-online' : 'status-offline'}"></span>
                        ${user.online ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ—Ñ–ª–∞–π–Ω'}
                    </span>
                `;
                
                userDiv.onclick = () => startChat(user);
                container.appendChild(userDiv);
            });
        }
        
        // –ù–∞—á–∞—Ç—å —á–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        async function startChat(user) {
            currentChatUser = user;
            document.getElementById('chatHeader').innerHTML = `
                –ß–∞—Ç —Å <strong>${user.name}</strong>
                <span class="${user.online ? 'online' : 'offline'}">
                    <span class="status ${user.online ? 'status-online' : 'status-offline'}"></span>
                    ${user.online ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ—Ñ–ª–∞–π–Ω'}
                </span>
            `;
            
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            
            await loadMessages(user);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages(user) {
            try {
                const response = await fetch(
                    `http://localhost:8080/api/messages?user1=${currentUser.phone}&user2=${user.phone}`
                );
                const data = await response.json();
                
                if (data.success) {
                    displayMessages(data.messages);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isOutgoing = msg.fromPhone === currentUser.phone;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageDiv.innerHTML = `
                    <div>${msg.text}</div>
                    <small style="opacity: 0.7; font-size: 11px;">${time}</small>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChatUser) return;
            
            const message = {
                fromPhone: currentUser.phone,
                toPhone: currentChatUser.phone,
                text: text
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    await loadMessages(currentChatUser);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            }
        }
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        function connectWebSocket() {
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                
                stompClient.subscribe('/topic/messages', function(message) {
                    const msg = JSON.parse(message.body);
                    if (currentChatUser && 
                        (msg.fromPhone === currentChatUser.phone || 
                         msg.toPhone === currentChatUser.phone)) {
                        loadMessages(currentChatUser);
                    }
                });
            });
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –æ–Ω–ª–∞–π–Ω/–æ—Ñ—Ñ–ª–∞–π–Ω
        async function setOnlineStatus(online) {
            if (!currentUser) return;
            
            try {
                await fetch('http://localhost:8080/api/online', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: currentUser.phone,
                        online: online
                    })
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:', error);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Ç
        function showChat() {
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('welcome').classList.add('hidden');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            if (currentUser) {
                loadUsers();
                if (document.getElementById('searchQuery').value) {
                    searchUsers();
                }
            }
        }, 10000);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –æ—Ñ—Ñ–ª–∞–π–Ω –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                setOnlineStatus(false);
            }
        });
    </script>
</body>
</html>
